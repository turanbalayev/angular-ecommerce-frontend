<table class="table">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of products">
      <td>{{ item.name }}</td>
      <td>{{ item.unitPrice | currency : "USD" }}</td>
      <td>{{ item.unitsInStock }}</td>
    </tr>
  </tbody>
</table>
